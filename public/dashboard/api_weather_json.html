	function fopen_url_return($fopen_url)
	{
		unset($ch); unset($return_data);

		$ch = curl_init();
		curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, FALSE); // https 접속시
		curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
		curl_setopt($ch, CURLOPT_HEADER, 0);
		curl_setopt($ch, CURLOPT_URL, "$fopen_url");
		$return_data = curl_exec($ch);
		curl_close($ch);

		return $return_data;
	}

	$fopen_url = "http://www.fdatabox.com/api_json/json_weather_text_return.html?kpc_log=samwoo&area_code=&weather_symbol=108";

	$return_data = fopen_url_return($fopen_url);

	$imsi_json = explode("=",$return_data);


	echo "<center>";
	foreach($imsi_json as $key => $value)
	{
		echo "$key=>$value<BR>";
	}

	echo "<center>=>/$return_data/------------------------------<BR>$fopen_url<BR>";
